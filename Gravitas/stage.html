<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 2</title>
    <script type="text/javascript" src="www/lib/phaser/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1600, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'www/assets/sky.png');
    game.load.image('ground', 'www/assets/platform.png');
    game.load.spritesheet('dude', 'www/assets/dude.png', 32, 48);

}
    
var player;
var platforms;
var cursors;    

function create() {
    
    //  enable arcade physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);
    
    //background for game
    var background = game.add.sprite(0,0,'sky');
    //  scalling background
    background.scale.set(2,2);
    
    //  this group will contain all stage objects
    platforms = game.add.group();
    
    // enable physics for any object that is created in this group
    platforms.enableBody = true;
    
    //  create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    // Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(4, 2);
    
    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;
    
    // bottom ledge
    var ledge = platforms.create(800,500, 'ground');
    ledge.scale.setTo(2,1);
    ledge.body.immovable = true;
    
    // middle ledge
    var ledge = platforms.create(0,300, 'ground');
    ledge.scale.setTo(2.5,1);
    ledge.body.immovable = true;
    
    // top ledge
    var ledge = platforms.create(800, 100, 'ground');
    ledge.scale.setTo(2,1);
    ledge.body.immovable = true;
    
    // player settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');

    // enable physics on player
    game.physics.arcade.enable(player);
    
    // player properties
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 200;
    player.body.collideWorldBounds = true;

    // walking right or left
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
    
    //  controls.
    cursors = game.input.keyboard.createCursorKeys();
    
    
}

function update() {
    
    game.physics.arcade.collide(player, platforms);
        player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -350;
    }
    
}

</script>

</body>
</html>
